<!DOCTYPE html>
<html lang="en">
<!-- START HEAD ELEMENT -->
	<head>
		<meta charset="utf-8">
		<!-- adapts webpage to screen/browser size changes -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Scoped CSS Variables and JS</title>

		<!-- insert boilerplate code  and links below -->

		<!-- link to FontAwesome for icons and such -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


		<!-- link to css reset -->
		<link rel="stylesheet" type="text/css" href="css/reset.css">

		<!-- link to animate css file -->
		<link rel="stylesheet" type="text/css" href="css/animate.css">

		<!-- link to bootstrap CDN files -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!-- link to my css stylesheet; KEEP AT BOTTOM -- STRONGEST IN CASCADE -->
		<link rel="stylesheet" href="css/main.css">
	<!-- end head element -->
	</head>
<!-- START BODY ELEMENT -->
	<body>
		<h2>Update CSS Variables with <span class="hilite">JS</span></h2>

		<div class="controls">
			<label for="spacing">Spacing:</label>
			<input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

			<label for="blur">Blur:</label>
			<input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

			<label for="base"></label>
			<input id="base" type="color" name="base" value="#ffc600">
		</div>

		<img src="https://i.ytimg.com/vi/C9J1p6kO9VA/maxresdefault.jpg">



<!-- SCRIPTS -->

	<!-- jQuery slim 3.3.1 script -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!-- jQuery Popper scritp -->

	<!-- Bootstrap script -->

	<!-- Vue JS CDN script -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<!-- Vue Router CDN script -->
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<!-- custom JS script -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
